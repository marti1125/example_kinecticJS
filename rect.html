<!DOCTYPE html>
<html>
<head>
	<title>Rect</title>
	<style type="text/css">
	body {
		margin: 0px;
		padding: 0px;
	}
	canvas {
		border: 1px solid #9c9898;
	}
	</style>
</head>
<body>
	<div id="container"></div>
<script type="text/javascript" src="kinetic-v4.0.1.js"></script>
<script type="text/javascript">
	window.onload = function() {
		var stage = new Kinetic.Stage({
			container: "container",
			width: 578,
			height: 200
		});

		var layer = new Kinetic.Layer();

		var rect = new Kinetic.Rect({
			x: 239,
			y: 75,
			width: 100,
			height: 50,
			fill: "#00D2FF",
			stroke: "black",
			strokeWidth: 4
		});

		var rect2 = new Kinetic.Rect({
			x: 0,
			y: 85,
			width: 100,
			height: 50,
			fill: "#00D2FF",
			stroke: "black",
			strokeWidth: 4
		});

		// add the shapre to the layer
		layer.add(rect);
		layer.add(rect2);

		// add the layer to the stage
		stage.add(layer);
	};
</script>
</body>
</html>
